<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>document</title>
</head>
<body> 
    <div></div>
    <div class="navbar">
        <div class="logo"></div>
    <div class="header">NATIONAL INSTITUTE OF TECHNOLOGY , ROURKELA</div>
    </div>
   
    <div class="menu">
       <p> Home </p>
        <p>Study Material </p>
       <p> Imp contacts </p>
       <p> Our clubs </p>
       <p> Allumini Network </p>
       <p> FAQ's </p>
       <p> General Doubt </p>
    </div>
    <div class="content">
        <div class="notice">NOTICE</div>
        <div>
        <div class="calender">    
            <div class="container">
             <div class="left">
                <div class="calendar">
                    <div class="month">
                       <i class="fas fa-angle-left prev"></i>
                       <div class="date">february 2024</div>
                       <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    </div>
                    <div class="days"></div>
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" placeholder="mm/yyyy" class="date-input"/>
                            <button class="goto-btn">Go</button>
                        </div>
                        <button class="today-btn">Today</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="today-date">
                    <div class="event-day">Sun</div>
                    <div class="event-date">4th february 2024</div>
                </div>
                <div class="events"></div>
                <div class="add-event-wrapper">
                    <div class="add-event-header">
                        <div class="title">Add Event</div>
                        <i class="fas fa-time close"></i>
                    </div>
                    <div class="add-event-body">
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Time To" class="event-time-to"/>
                        </div>
                    </div>
                    <div class="add-event-footer">
                        <button class="add-event-button">Add event</button>
                    </div>
                </div>
            </div>
            <button class="add event">
                <i class="fas fa-plus"></i>
            </button></div>
       
    </div>
</div>
</div>
<div class="footer"></div>
    <script src="script.js"></script>
</body>
</html>
